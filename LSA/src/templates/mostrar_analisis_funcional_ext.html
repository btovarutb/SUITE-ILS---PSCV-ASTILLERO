<!-- mostrar_analisis_funcional_ext.html -->
{% include 'mostrar_analisis_funcional.html' %}
<!-- Aquí puedes añadir o eliminar contenido específico -->
{% block custom %}
<style>
    .col{
        padding: 0;
        padding-right: 40px;
    }
    #terminar-analisis-funcional {
        display: none; /* Ocultar el botón */
    }
    .Terminar{
        margin-left: 70px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
{%block content%}
    <a id="terminar-analisis-funcional" 
    href="{% if from_url %}{{ from_url }}{% if '?' in from_url %}&from=analisis_funcional{% else %}?from=analisis_funcional{% endif %}{% else %}{{ url_for('equipos_buque', nombre_buque=nombre_buque, from='analisis_funcional') }}{% endif %}" 
    class="btn btn-primary1 Terminar">
    Terminar Análisis Funcional
    </a>
{% endblock %}
