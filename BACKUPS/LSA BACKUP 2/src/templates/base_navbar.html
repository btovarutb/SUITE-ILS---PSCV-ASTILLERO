{% extends 'base.html' %}

{% block navbar %}
<div class="container-fluid">
    <div class="row">
        <!-- Navbar lateral -->
        <div id="sidebar" class="sidebar">
            <button id="toggleSidebar" class="toggle-btn">
                <i class="bi bi-chevron-right" style="color: #ffffff;"></i>
            </button>
            <div class="sidebar-links">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'registro_FMEA' %}active{% endif %}" href="{{ url_for('registro_FMEA', id_equipo_info=(id_equipo_info or session.get('user_data', {}).get('id_equipo_info', 0)), AOR=session.get('user_data', {}).get('AOR', 0)) }}">
                            FMEA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'registro_RCM' %}active{% endif %}">
                            RCM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'registro_MTA' %}active{% endif %}">
                            MTA - LORA
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="col">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<style>
    /* Sidebar encima del contenido */
    .sidebar {
        position: fixed; /* Fijo para que quede sobre el contenido */
        left: 0;
        top: 140px; /* Ajusta según la posición relativa de tu contenido superior */
        width: 30px;
        background-color: #0c377f;
        transition: width 0.3s ease;
        overflow: hidden;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        z-index: 1000; /* Asegura que esté por encima del contenido */
    }

    .sidebar.expanded {
        width: 250px;
    }

    /* Botón de toggle */
    .toggle-btn {
        background-color: #0c377f;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 10px;
        text-align: center;
        width: 100%;
    }

    .toggle-btn i {
        transition: transform 0.3s ease;
    }

    .sidebar.expanded .toggle-btn i {
        transform: rotate(180deg);
    }

    /* Links */
    .sidebar-links {
        padding: 10px 0;
    }

    .nav {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-link {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        display: block;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
        border-radius: 5px;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-item.active .nav-link {
        background-color: rgba(255, 255, 255, 0.3);
    }

    /* Altura dinámica según contenido */
    .sidebar {
        height: 354px;
        max-height: 90%; /* Limita la altura si el contenido es muy largo */
    }

    /* Estado inicial de los elementos de navegación */
    .nav-item {
        opacity: 0;
        transition: opacity 0.5s ease; /* Aplica la transición de opacidad */
    }

    /* Cuando la barra lateral está expandida */
    .sidebar.expanded .nav-item {
        opacity: 1;
    }

    /* Ajustes del contenido principal */
    .col {
        padding: 20px;
    }

    #toggleSidebar{
     margin-left: -15px;   
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleSidebar");

        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("expanded");
        });
    });
</script>
{% endblock %}
