<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/desglose.css') }}">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
  
    <title>{% block title %}{% endblock %}</title>
    <!--Incluyendo bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%block custom%}{%endblock%}
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex align-items-center">
      <!-- Logo y título -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index', desde_ils='true') }}">
          <img src="{{ url_for('static', filename='img/CotecmarLogo.png') }}" alt="Logo" width="43" height="48" class="d-inline-block">
          <b id="botonBloque" class="btn ms-3 {% if request.path == url_for('index') %}active{% endif %}">
            {% if session.get('desde_ils') %}
              Equipos Sistema {{ session.get('codigo', '') }}
            {% else %}
              LSA
            {% endif %}
          </b>
        </a>
      
        <!-- Botón "Desglose General" siempre visible -->
        {% if session.get('desde_ils') %}
        <a id="desgloseButton" 
           class="btn ms-3 {% if request.path == url_for('lsa_view') %}active{% endif %}" 
           href="{{ url_for('lsa_view') }}">
          Desglose Buque 
        </a>
      
        <!-- Botón "Desglose Nuevo" siempre visible -->
        <a id="desgloseButton" 
           class="btn ms-3 {% if request.path == url_for('desglose_general') %}active{% endif %}" 
           href="{{ url_for('desglose_general') }}">
          Desglose General
        </a>
        {% endif %}
      </div>      
    </div>
  </nav>

  <div id="loadingScreen">
    <div class="spinner">
        <img src="{{ url_for('static', filename='img/spinnerlogoship.png') }}" alt="Loading">
    </div>
  </div>

  


    {% block navbar %}{% endblock %}  
    {%block body%}{%endblock%}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
